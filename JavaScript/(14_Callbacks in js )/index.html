<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>

<body>
    <script>
        /* This is called "callback-based" style of async programing.A fuction that does something asynchrolously should provide a callback argument where we put the function to run after its completion */
        function loadScript(src, callback) {
            let script = document.createElement("script");
            script.src = src;
            script.onload = function () {
                callback(null, src);
                console.log("Loaded script with SRC: " + src)
                console.log(callback);
            }
            script.onerror = function () {
                callback(new Error("Src got some error"))
                console.log("Error loading script with SRC: " + src);
            }
            document.body.appendChild(script);
        }

        function hello(error, src) {
            if (error) {
                console.log(error)
                return
            }
            alert('Babita!' + src);
        }


        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js", hello);
        // loadScript("https://cdn.jsdeliliguil,jvr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js", hello);
    </script>
</body>

</html>
