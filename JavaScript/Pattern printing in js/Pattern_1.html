<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-2</title>
</head>

<body>
    <script>
        let value = prompt("Enter value : ")
        let rows = prompt("Enter number of rows : ")
        for (let i = 1; i <= rows; i++) {
            for (j = 1; j <= rows; j++) {
                document.write(value)
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
