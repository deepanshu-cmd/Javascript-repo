<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>

<body>
    <!-- Ask user to enter his age and according to his age give him an alert msg on driving a car! and if  enters invalid age ,use confirm to ask him if he want to enter his age again or not? -->
    <script>
        let runAgain = true;
        while (runAgain) {
            let age = +prompt("Enter your age : ");
            if (age >= 1 && age < 18) {
                alert("You are below 18!,you cannot drive");
                break;
            }
            else if (age >= 18 && age <= 100) {
                alert("You are 18+ year old, you can drive car!")
                break;
            }
            else {
                console.error("Invalid age!");
                alert("Invalid age!");
                runAgain = confirm("Do you want to enter your age again?");
            }
        }
    </script>
</body>

</html>
