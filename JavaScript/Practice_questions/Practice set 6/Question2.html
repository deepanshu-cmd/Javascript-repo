<body>
    <!-- Write a program which redirects the page to another url if age >=18. -->
    <script>
        let runAgain = true;
        while (runAgain) {
            let age = +prompt("Enter your age : ");
            if (age >= 1 && age < 18) {
                alert("You are below 18!,you cannot drive");
                break;
            }
            else if (age >= 18 && age <= 100) {
                alert("You are 18+ year old, you can drive car!");
                location.href = "https://www.justdial.com/Delhi/Motor-Training-Schools/nct-10329591";
                break;
            }
            else {
                console.error("Invalid age!");
                alert("Invalid age!");
                runAgain = confirm("Do you want to enter your age again?");
            }
        }
    </script>
</body>

</html>
